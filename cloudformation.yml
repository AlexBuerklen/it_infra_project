Parameters:
  InstanceVersion:
    Type: String
    Default: "latest"

  RepositoryName:
    Type: String
    Default: "alex_it_infra_project"

  VpcId:
    Type: AWS::EC2::VPC::Id

  PublicSubnets:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Public subnets for the ALB (min. two, different AZs)

  AppSubnets:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Subnets for the AutoScalingGroup instances

Resources:
  AlexBLaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      InstanceType: t2.micro
      ImageId: ami-03ca36368dbc9cfa1
      SecurityGroups:
        - !Ref AlexBSecurityGroup
      IamInstanceProfile: !Ref AlexBEC2InstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e

          echo "Updating system packages..."
          yum update -y

          echo "Installing Docker..."
          yum install -y docker

          echo "Starting Docker..."
          systemctl enable docker
          systemctl start docker

          echo "Adding ec2-user to Docker group..."
          usermod -a -G docker ec2-user

          echo "Logging into Amazon ECR..."
          aws ecr get-login-password --region ${AWS::Region} | \
            docker login --username AWS --password-stdin \
            ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com

          IMAGE="${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${RepositoryName}:${InstanceVersion}"

          echo "Ensuring image is available locally..."
          if ! docker image inspect "$IMAGE" >/dev/null 2>&1; then
            echo "Image not found locally. Pulling $IMAGE..."
            docker pull "$IMAGE"
          else
            echo "Image already present locally. Skipping pull."
          fi

          echo "Stopping existing container if present..."
          docker stop app || true
          docker rm app || true

          echo "Running container..."
          docker run -d \
            --name app \
            -p 80:8080 \
            --restart unless-stopped \
            "$IMAGE"

  AlexBAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      LaunchConfigurationName: !Ref AlexBLaunchConfiguration
      MinSize: 1
      MaxSize: 3
      DesiredCapacity: 2
      VPCZoneIdentifier: !Ref AppSubnets
      TargetGroupARNs:
        - !Ref AlexBTargetGroup
      Tags:
        - Key: Name
          Value: AlexBEC2Instanz
          PropagateAtLaunch: true
    DependsOn: AlexBSecurityGroup

  AlexBLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: AlexBLoadBalancer
      Scheme: internet-facing
      Type: application
      SecurityGroups:
        - !Ref AlexBSecurityGroup
      Subnets: !Ref PublicSubnets
      Tags:
        - Key: Name
          Value: AlexBLoadBalancer

  AlexBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: AlexBTargetGroup
      Protocol: HTTP
      Port: 80
      TargetType: instance
      VpcId: !Ref VpcId
      HealthCheckEnabled: true

  AlexBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref AlexBTargetGroup
      LoadBalancerArn: !Ref AlexBLoadBalancer
      Port: 80
      Protocol: HTTP

  AlexBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP access
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  AlexBEC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref AlexBECRAccessRole

  AlexBECRAccessRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ECRAccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                Resource: "*"
              - Effect: Allow
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:DescribeImages
                Resource: "*"
